<!DOCTYPE html>
<html>
<head>
  <title>Stream Translator</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="all.min.css">
  <script src="all.min.js"></script>
  <script src="jsrsasign-all-min.js" defer></script>
</head>
<body>
 <div class="login-system">
  <h1 align="center">Welcome Back!</h1>
  <p align="center" class="d_sign_up">Don't have an account? <a href="popup_register.html">Sign up</a>.</p>
  <!-- Login Form -->
  <div id="loginForm">
      <form id="login-Form" class="loginForm">
          <i class="fa-regular fa-envelope" style="position: absolute; left: 90%; margin-top: 15px;font-size: 16px;"></i><input type="email" id="login-email" placeholder="Enter Email" required>
          <i class="fa-solid fa-eye-slash" style="position: absolute; left: 90%; margin-top: 15px;font-size: 16px;"></i><input type="password" id="login-password" placeholder="Enter Password" required>
          <a href="">Forgot Password?</a>
          <button type="button" id="login-btn" class="loginButton">Log in</button>
          <p id="message" class="error"></p>
          <!-- Link to the registration page -->
          <!-- Google Login Button -->
          <p>___________________ Or continue with google ____________________</p>
          <button id="login" class="googleLoginButton" data-onsuccess="onSignIn"><img src="google.webp" width="12px"> Continue with Google</button>
      </form>
  </div>
 </div>
  
  
  <script src="popup.js" defer></script>
  <script src="jsrsasign-all-min.js" defer></script>
  <script src="node_modules/server.js" defer></script>

</body>
</html>
